

<div class="col-md-12 mx-auto my-2" *ngFor="let item of postObj">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.ups }}</p>
      <p class="card-text">{{ item.downs }}</p>
      <a
        [href]="'https://www.reddit.com' + item.permalink"
        target="_blank"
        class="btn btn-primary"
        >Go to see the Post</a
      >
    </div>
  </div>
</div>
